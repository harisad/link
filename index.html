<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>LinkTree Harisad</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="haris.jpg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Haris Mujianto</p>
	<center style="color:white;">Mahasiswa | Freelancer | Content Creator</center>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://instagram.com/harisad_" target="_blank"
          class="animate__animated animate__bounceInLeft">instagram</a>
        <a href="https://harisad.github.io" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">My CV</a>
        <a href="https://www.harisad.pw" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">My Blog</a>
        <a href="https://tiktok.com/@cowo02juni" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">Tiktok</a>
	<a href="https://wa.me/6282246812825" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-4s">Whatsapp For Business</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-5s">
        <i>Haris Creative Management</i>
      </div>
    </div>
  </body>
</html>
